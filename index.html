<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Last standing</title>
</head>
<body>
    <!--Basic game layout START-->
    <div class="grid-container">
        <div class="grid-item grid-alien grid-p1"></div>
        <div class="grid-item grid-alien grid-p2"></div>
        <div class="grid-item grid-alien grid-p3"></div>
        <div class="grid-item grid-alien grid-p4"></div>
        <div class="grid-item grid-alien grid-p5"></div>
        <div class="grid-item grid-alien grid-p6"></div>
        <div class="grid-item grid-alien grid-p7"></div>
        <div class="grid-item grid-alien grid-p8"></div>
        <div class="grid-item grid-alien grid-p9"></div>
        <div class="grid-item grid-score">
            <p>Score: <b id="number-total-score"></b></p>
            <p>Zombies killed: <b id="number-zombies-killed"></b></p>
            <p>Failed shoots: <b id="number-shoots-failed"></b></p>
        </div>
        <div class="grid-item grid-player"><img src="/src/shotgun.png" alt="shotgun" id="shotgun"></div>
        <div class="grid-item grid-life">life</div>
    </div>
    <!--Basic game layout END-->
    <script src="classes.js"></script>
    <script src="game.js"></script>
    <script src="script.js"></script>
</body>
</html>
